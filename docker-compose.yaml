version: '3'

services:
  apache_php:
    build: ./httpd
    ports:
      - 8080:8080
    volumes:
      - ./httpd/src:/var/www/html
    links:
      - mariadb
    depends_on:
      - mariadb
    environment:
      MYSQL_HOSTNAME: "mariadb"
      MYSQL_USER: "test"
      MYSQL_PASSWORD: "test"
      APACHE_HOSTNAME1: "apache_php"

  mariadb:
    build: ./mySQL
    ports:
      - 3306:3306
    volumes:
      - ./mySQL:/var/lib/mysql
    environment:
      MYSQL_HOSTNAME: "mariadb"
      MYSQL_USER: "test"
      MYSQL_PASSWORD: "test"
      MYSQL_DATABASE: "my_database"
      MYSQL_ROOT_PASSWORD: "root"
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
      MYSQL_CHARSET: "cp1251"
      MYSQL_COLLATION: "cp1251_bin"

  apache_load_balancer:
    build: ./balancer
    ports:
      - 80:80
    volumes:
      - ./balancer/src:/var/www/html
    links:
      - mariadb
      - apache_php
    depends_on:
      - apache_php
    environment:
      MYSQL_HOSTNAME: "mariadb"
      MYSQL_USER: "test"
      MYSQL_PASSWORD: "test"
      APACHE_HOSTNAME2: "apache_load_balancer"
      APACHE_HOSTNAME1: "apache_php"
