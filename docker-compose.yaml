version: '3'

services:
  apache_php:
    build: ./httpd
    ports:
      - 80:80
    volumes:
      - ./src:/var/www/html
    links:
      - mariadb
    depends_on:
      - mariadb
    environment:
      APACHE_HOSTNAME1: "WebServer1"

  mariadb:
    build: ./mySQL
    ports:
      - 3306:3306
    restart: always
    volumes:
      - ./mariadb:/var/lib/mysql
    environment:
      MYSQL_HOSTNAME: "mariaDB"
      MARIADB_USER: "root"
      MARIADB_PASSWORD: "rootroot"
      MARIADB_DATABASE: "my_database"


  apache_load_balancer:
    build: ./balancer
    ports:
      - 8080:80
    volumes:
      - ./src:/var/www/html
    links:
      - mariadb
      - apache_php
    depends_on:
      - apache_php
    environment:
      APACHE_HOSTNAME2: "WebServer2"
